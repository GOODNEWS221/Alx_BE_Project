<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Network Monitoring{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 bg-light sidebar py-3">
                <ul class="nav flex-column">
                    <li class="nav-item"><a class="nav-link" href="/devices/">Devices</a></li>
                    <li class="nav-item"><a class="nav-link" href="/metrics/logs/">Metrics</a></li>
                    <li class="nav-item"><a class="nav-link" href="/audit/">Audit Logs</a></li>
                </ul>
            </nav>

            <!-- Main content -->
            <main class="col-md-10 ms-sm-auto px-4">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>
</body>
</html>
