{% extends "users/base.html" %}

{% block title %}Device Groups{% endblock %}

{% block content %}
<h2>Device Groups</h2>
<a href="{% url 'device-group-add' %}" class="btn btn-primary mb-3">Add Device Group</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for group in groups %}
        <tr>
            <td>{{ group.name }}</td>
            <td>{{ group.description }}</td>
            <td>
                <a href="{% url 'device-group-edit' group.id %}" class="btn btn-sm btn-warning">Edit</a>
                <a href="{% url 'device-group-delete' group.id %}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        {% empty %}
        <tr><td colspan="3">No device groups found</td></tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
