{% extends "users/base.html" %}

{% block title %}{{ form_title }}{% endblock %}

{% block content %}
<h2>{{ form_title }}</h2>
<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label>Name</label>
        {{ form.name }}
    </div>
    <div class="mb-3">
        <label>IP Address</label>
        {{ form.ip_address }}
    </div>
    <div class="mb-3">
        <label>Device Type</label>
        {{ form.device_type }}
    </div>
    <div class="mb-3">
        <label>Status</label>
        {{ form.status }}
    </div>
    <div class="mb-3">
        <label>Location</label>
        {{ form.location }}
    </div>
    <div class="mb-3">
        <label>Group</label>
        {{ form.group }}
    </div>
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'network-device-list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
