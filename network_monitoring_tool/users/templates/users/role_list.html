{% extends "users/base.html" %}

{% block title %}Roles{% endblock %}

{% block content %}
<h2>Roles</h2>
<a href="{% url 'role-add' %}" class="btn btn-primary mb-3">Add Role</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for role in roles %}
        <tr>
            <td>{{ role.name }}</td>
            <td>{{ role.description }}</td>
            <td>
                <a href="{% url 'role-edit' role.id %}" class="btn btn-sm btn-warning">Edit</a>
                <a href="{% url 'role-delete' role.id %}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        {% empty %}
        <tr><td colspan="3">No roles found</td></tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
